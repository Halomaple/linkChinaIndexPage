		<div class="block_box">

				<div class="helix">

		<input type="hidden" value="0" class="inputmark"/>
		<input type="hidden" value="0" class="inputmark2"/>
		<script type="text/javascript">
			(function(window, document) {
				// var count = Math.ceil(window.innerWidth / 12 * 2);
				var count = 50,i = 0,div,delay;
				var container = document.getElementById('container');
				var divList = document.createDocumentFragment();
				var animDelay = ('animationDelay' in document.documentElement.style) ? 'animationDelay' : 'webkitAnimationDelay';
				for (i; i < count; ++i) {
					div = document.createElement('div');
					delay = (i - count) * 0.1;
					div.style[animDelay] = delay + 's,' + delay / 2 + 's';
					divList.appendChild(div);
				}
				container.appendChild(divList);
			})(window, document);
		</script>
		<script src="js/jquery.min.js" ></script>
